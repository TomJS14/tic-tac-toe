<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <script src="https://kit.fontawesome.com/0ed058305f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="navbar">


        </div>

    </nav>

    <main>
        
        <div class="game-container">
            <button class="start">Start Game</button>
            <div class="board">
                <button class="cell" data-cell-index="0"></button>
                <button class="cell" data-cell-index="1"></button>
                <button class="cell" data-cell-index="2"></button>
                <button class="cell" data-cell-index="3"></button>
                <button class="cell" data-cell-index="4"></button>
                <button class="cell" data-cell-index="5"></button>
                <button class="cell" data-cell-index="6"></button>
                <button class="cell" data-cell-index="7"></button>
                <button class="cell" data-cell-index="8"></button>
            </div>

            <div class="winning-message"></div>

        </div>

    </main>
    <footer class="footer">
        <p>
          <script>
            document.write(new Date().getFullYear())
          </script>
          - Made by TomJS14
        </p>
        <a href="https://github.com/TomJS14" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>


    
</body>
</html>
